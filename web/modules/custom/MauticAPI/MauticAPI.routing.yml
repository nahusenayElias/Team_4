MauticAPI.segments:
  path: "/mautic/segments"
  defaults:
    _controller: '\Drupal\MauticAPI\Controller\MauticAPIController::fetch'
    _title: "Mautic API module"
  requirements:
    _permission: "access content"

MauticAPI.test:
  path: "/admin/mautic-api/test"
  defaults:
    _controller: '\Drupal\MautiCAPI\Controller\MauticAPIController::testConnection'
    _title: "Test Mautic API Connection"
  requirements:
    _permission: "access content"
